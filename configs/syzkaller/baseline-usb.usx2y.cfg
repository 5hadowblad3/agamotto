{
	"name": "baseline-usb.usx2y",
	"target": "linux/amd64",
	"http": "$HOST:$PORT",
	"workdir": "$AGPATH/$WORKDIR/baseline-usb.usx2y/$RUNID",
	"kernel_obj": "$AGPATH/build/guest/linux/image/usb/",
	"image": "$AGPATH/scripts/stretch.img",
	"sshkey": "$AGPATH/scripts/stretch.id_rsa",
	"syzkaller": "$GOPATH/src/github.com/google/syzkaller",
	"procs": 1,
	"sandbox": "none",
	"cover": true,
	"reproduce": false,
	"seed": 1,
	"type": "qemu",
	"enable_syscalls": [
		"syz_usb_connect$usx2y",
		"syz_usb_control_io$usx2y",
		"syz_usb_ep_read$usx2y",
		"syz_usb_ep_write$usx2y",
		"syz_usb_disconnect"
	],
	"vm": {
		"count": $VMCNT,
		"cpu": 1,
		"mem": 512,
		"kernel": "$AGPATH/build/guest/linux/image/usb/arch/x86/boot/bzImage"
	}
}
